[tool.poetry]
name = "ansible-role-zfs"
version = "0.6.0"
description = "Install and configure ZFS kernel modules and pools with Ansible."
authors = ["Remerge GmbH <sre@remerge.io>"]

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.group.dev.dependencies]
black = "^22.12.0"
flake8 = "^6.0.0"
flake8-bugbear = "^23.3.23"
pylint = "^2.17.3"
tox = "^4.5.0"
molecule = {extras = ["docker"], version = "^4.0.4"}
ansible-lint = { version = "^6.15.0", markers = "platform_system != 'Windows'" }

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
