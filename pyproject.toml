[tool.poetry]
name = "ansible-role-zfs"
version = "0.3.1"
description = "Install and configure ZFS kernel modules and pools with Ansible."
authors = ["Remerge GmbH <sre@remerge.io>"]

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev.dependencies]
black = "^22.12.0"
flake8 = "^6.0.0"
flake8-bugbear = "^23.1.20"
pylint = "^2.15.10"
tox = "^4.4.2"
molecule = {extras = ["docker"], version = "^4.0.4"}
ansible-lint = { version = "^6.11.0", markers = "platform_system != 'Windows'" }

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
