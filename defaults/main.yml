---
zpool_data_options: >
  -f -o ashift=12
  -O relatime=on
  -O logbias=throughput
  -O xattr=off
  -O compression=lz4

zpool_data_devices: |-
  {% if 'scsi-0QEMU_QEMU_HARDDISK_data' in (ansible_facts['device_links'].ids.values() | flatten) -%}
  /dev/disk/by-id/scsi-0QEMU_QEMU_HARDDISK_data
  {% elif 'google-data' in (ansible_facts['device_links'].ids.values() | flatten) -%}
  /dev/disk/by-id/google-data
  {% else -%}
  /dev/disk/by-partlabel/data
  {%- endif %}

zpools:
  data: >
    {{ zpool_data_raid_level | default('') }}
    {{ zpool_data_options }}
    {{ zpool_data_devices }}
